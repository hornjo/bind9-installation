---
bind9_acl:
  - localhost
  - localnets
bind9_forwarders:
  - 1.1.1.1
  - 1.0.0.1
bind9_mail_address: info.test.local   # @ has to be replaced with a .
bind9_transfer:
  - 10.0.0.1
bind9_zones_forward:
  test.local:   # forward lookup zone
    - {record_type: A, value1: firewall, value2: 10.10.1.254}
bind9_zones_reverse:
  1.10.10:    # reverse lookup zone
    - {ip: 254, name: firewall}
bind9_zones_remote:
  - {domain: remote.domain.local, remote_dns: 10.0.0.1}
  - {domain: 0.0.10.in-addr.arpa, remote_dns: 10.0.0.1}
